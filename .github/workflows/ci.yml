name: Core CI/CD
run-name: ${{ github.actor }} is starting GitHub Actions ðŸš€
on:
  push:
    branches:
      - 'develop'
      - 'hotfix/*'
      - '!master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_REPO }}:latest
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/sheira/sheira-frontend/ && git pull && npm install && npm run build \
            cd /home/sheira/sheira-core && rm -rf .docker/nginx/html/frontend/* \
            cp -r /home/sheira/sheira-frontend/out/*  .docker/nginx/html/frontend/ \
            docker-compose up -d
            ls -la
    