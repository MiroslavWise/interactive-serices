name: Core CI/CD
run-name: ${{ github.actor }} is starting GitHub Actions ðŸš€
on:
  push:
    branches:
      - 'develop'
      - 'hotfix/*'
      - 'feature/*'
      - '!master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            NEXT_PUBLIC_URL=${{secrets.NEXT_PUBLIC_URL}}
            NEXT_PUBLIC_AUTO_VERIFICATION=${{secrets.NEXT_PUBLIC_AUTO_VERIFICATION}}
            NEXT_PUBLIC_WEB_SOCKET=${{secrets.NEXT_PUBLIC_WEB_SOCKET}}
            NEXT_PUBLIC_DOMAIN=${{secrets.NEXT_PUBLIC_DOMAIN}}
            NEXT_PUBLIC_API_KEY_YANDEX=${{secrets.NEXT_PUBLIC_API_KEY_YANDEX}}
          push: true
          tags: ${{ secrets.DOCKER_HUB_REPO }}:latest
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/sheira/sheira-frontend && git checkout develop && git pull && npm install && npm run build
            docker exec -it sheira-nginx rm -rf /var/www/frontend/*
            docker cp out/. sheira-nginx:/var/www/frontend
            ls -la
    
